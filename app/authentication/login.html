<body style="background-color: #4169e1
">


    <div class="limiter" style="position: absolute; top: 0;">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w">
                    <span class="login100-form-title p-b-53">
                        Educator Login
                    </span>

                    <a href="#" class="btn-face m-b-20" style="text-decoration: none;" onclick="checkServerStatus('FacebookLogin')">
                        <img src="/img/facebook-logo-png-white-facebook-logo-png-white-facebook-icon-png-32-300x300.png"
                            style="width: 70px;  padding-right: 20px;   font-family: 'Roboto', sans-serif;">
						<p style=" font-family: 'Roboto' , sans-serif; color: white;">Facebook</p>
                    </a>

                    <a href="#" class="btn-google m-b-20" style="text-decoration: none;" onclick="checkServerStatus('GoogleSignIn')">
                        <img src="/assets/googlelogo.png">
                        <p style="font-family: 'Roboto', sans-serif; color: black;">Google</p>
                    </a>
                    <div class="alert alert-danger" role="alert" id="alert3"
                        style="margin-top: 20px; width: 600px; display: none;">
                        <strong>Oops! </strong>Google Login Failed
                    </div>

                    <div class="alert alert-danger" role="alert" id="alert4"
                        style="margin-top: 20px; width: 600px; display: none;">
                        <strong>Oops! </strong>Facebook Login Failed
                    </div>

                    <div id= "serverStatusMessage"></div>

                    <div class="p-t-31 p-b-9">
                        <span class="txt1">
                            Username
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-9">
                        <span class="txt1">
                            Password
                        </span>

                        <a href="#" class="txt bo1 m-l-5">
                            Forgot?
                        </a>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="alert alert-danger" role="alert" id="alert"
                        style="margin-top: 20px; width: 600px; display: none;">
                        <strong>Oops!</strong>Email and Password
                        dont Match</div>


                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" id="btnSignIn">
                            <p style="font-family: 'Roboto', sans-serif; color: white;">Sign In</p>
                        </button>
                    </div>
               <a href= "../authentication/studentLogin.html" class="btn btn-primary" style="margin-top: 30px;">
                I am a student
               </a> 
                    
                    <div class="w-full text-center p-t-55">
                        <span class="txt2">
                            Not a member?
                        </span>

                        <a href="../authentication/signup.html" class="txt2 bo1">
                            Sign up now
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>
